<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Document</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	</head>

	<body>
		<div class="container-fluid">
			<header class="d-flex justify-content-center bg-dark text-light p-4">
				<h1>DISC-COVER MUSIC</h1>
			</header>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-12 d-flex justify-content-center">
					<h2>Search Artist</h2>
				</div>
			</div>

			<div class="d-flex row">
				<div class="d-flex col align-self-center">
					<div class="input-group mb-3 justify-content-center">
						<input
							type="text"
							id="artistInput"
							class="artistInput"
							placeholder="Artist"
						/>
						<button
							class="btn-primary btn btn-info"
							type="button"
							id="button-addon2"
						>
							Search
						</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 d-flex justify-content-center">
					<h2 class="artistName"></h2>
				</div>
			</div>

			<div class="d-flex row justify-content-center">
				<div class="d-flex row">
					<div
						id="songResultsArray"
						class="row d-flex justify-content-center min-height-100px"
					>
						<!-- this is where we will populate the song titles -->
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row justify-content-center bg-dark w-100">
				<div class="col-10 m-5">
					<div
						id="carouselExampleControls"
						class="carousel slide"
						data-bs-ride="carousel"
					>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img
									src="https://images.unsplash.com/photo-1507838153414-b4b713384a76?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
									class="d-block w-100"
									alt="sheet music"
								/>
							</div>
							<div class="carousel-item">
								<img
									src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
									class="d-block w-100"
									alt="mixing"
								/>
							</div>
							<div class="carousel-item">
								<img
									src="https://images.unsplash.com/photo-1506157786151-b8491531f063?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
									class="d-block w-100"
									alt="concert"
								/>
							</div>
						</div>
						<button
							class="carousel-control-prev"
							type="button"
							data-bs-target="#carouselExampleControls"
							data-bs-slide="prev"
						>
							<span
								class="carousel-control-prev-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button
							class="carousel-control-next"
							type="button"
							data-bs-target="#carouselExampleControls"
							data-bs-slide="next"
						>
							<span
								class="carousel-control-next-icon"
								aria-hidden="true"
							></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
			integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		"
		<script src="./script.js"></script>
	</body>
</html>
